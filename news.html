---
layout: default
---
<div class="grid pad-t-3 pad-b-2">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
			<div class="grid">
				<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-2-3 bucket island-1-4">
					<div class="bucket">
					{% for post in site.posts %}
						<div class="bucket-img" style="background-image: url({{site.baseurl}}/images/{{post.src}}); no-repeat center;">
						</div>
						<div>
							<div class="info-wrap">
								<h2 class="info push-0 giga island-half">{{post.title}}</h2>
							</div>
							<div class="read-wrap">
								<p class="read read island-half push-0">Read more</p>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
				<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">

								</div>
								<div>

									</div>

						</div>

									</div>
								</div>
							</div>
